<section class="block-feature" alt="{{ .Title }}" style="background-image:linear-gradient(rgba(33,110,142,.9), rgba(33,110,142,.9)), url(images-resized/medium/{{ .Params.image }});">
    <div class="vertical">
      <div class="block-feature-content">
        <div class="block-text">
          <div class="container">
              <h2 class="block-title">{{ .Title }}</h2>
              {{ .Content }}
          </div>
        </div>
      </div>
    </div>
</section>
